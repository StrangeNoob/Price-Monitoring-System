{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
         <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
                    <!-- Custom styles for this template -->
        <link href="{% static 'sign.css' %}" rel="stylesheet">
    </head>
    <body>
            <form class="form-signin" method="POST" action="{% url 'sign' %}">
                    <h2 class="form-signin-heading">Check Price</h2>
                {% csrf_token %}    
            <div class="form-group">
                    <label for="inputName" class="sr-only">UrL</label>
                    {{ form.Url }}
                  </div>
                  <div class="form-group">
                        <label for="Email" class="sr-only">Email Address:</label>
                          {{ form.Email }}
                      </div>
                   <div class="form-group">
                        <label for="Price" class="sr-only">Price :</label>
                          {{ form.Price }}
                      </div>    
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
        </form>
    </body>
</html>
